<h1 mat-dialog-title>Edit player</h1>
<img [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="assets/profile/{{ picture }}" class="profile-picture">

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial color="warn">Delete Player</button>
</div>
