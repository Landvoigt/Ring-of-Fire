<h3 mat-dialog-title>Edit player</h3>
<div class="profile-pic-container">
    <img [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="assets/profile/{{ picture }}"
        class="profile-picture">
</div>
<div mat-dialog-actions class="btn-container">
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial color="warn">Delete Player</button>
</div>
